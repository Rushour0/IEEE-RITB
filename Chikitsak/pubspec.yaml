name: Chikitsak
description: A project to make medical tourism easy & convenient.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera:
  path_provider:
  path:

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Dandelion
      fonts:
        - asset: fonts/Dandelion-Regular.ttf
    
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.otf

    - family: Samarkan
      fonts:
        - asset: fonts/Samarkan-Regular.ttf
  assets:
    - img/
  uses-material-design: true